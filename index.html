<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Паливний калькулятор</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --card-bg: #ffffff;
            --text: #333333;
            --text-light: #7f8c8d;
            --border: #bdc3c7;
            --shadow: rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-theme {
            --primary: #1abc9c;
            --secondary: #34495e;
            --accent: #e74c3c;
            --light: #34495e;
            --dark: #ecf0f1;
            --card-bg: #2c3e50;
            --text: #ecf0f1;
            --text-light: #bdc3c7;
            --border: #7f8c8d;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--text);
            transition: var(--transition);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 0.5s ease 3s forwards;
        }

        .logo {
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        .logo i {
            font-size: 60px;
            color: var(--primary);
        }

        .app-name {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text);
            transition: var(--transition);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background-color: var(--border);
        }

        /* Slider */
        .slider-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow);
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 100%;
            padding: 25px;
            background-color: var(--card-bg);
            border-radius: 15px;
        }

        .slide-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .slide-icon {
            width: 50px;
            height: 50px;
            background-color: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .slide-icon i {
            color: white;
            font-size: 1.5rem;
        }

        .slide-title {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-light);
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            background-color: var(--card-bg);
            color: var(--text);
            transition: var(--transition);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .calculate-btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background-color: rgba(46, 204, 113, 0.1);
            border-radius: 10px;
            border-left: 4px solid var(--success);
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .result-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--success);
            margin-top: 10px;
        }

        /* Navigation Arrows */
        .slider-nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text);
            transition: var(--transition);
            box-shadow: 0 4px 10px var(--shadow);
        }

        .nav-btn:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-3px);
        }

        /* Indicators */
        .indicators {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--border);
            transition: var(--transition);
        }

        .indicator.active {
            background-color: var(--primary);
            transform: scale(1.2);
        }

        /* Animations */
        @keyframes fadeOut {
            from { opacity: 1; visibility: visible; }
            to { opacity: 0; visibility: hidden; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-title {
                font-size: 1.5rem;
            }
            
            .slide {
                padding: 20px;
            }
            
            .slide-title {
                font-size: 1.2rem;
            }
            
            .app-name {
                font-size: 2rem;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .logo i {
                font-size: 50px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            header {
                padding: 15px 0;
            }
            
            .header-title {
                font-size: 1.3rem;
            }
            
            .theme-toggle {
                font-size: 1.2rem;
                width: 35px;
                height: 35px;
            }
            
            .slide {
                padding: 15px;
            }
            
            .slide-title {
                font-size: 1.1rem;
            }
            
            .input-group label {
                font-size: 0.9rem;
            }
            
            .input-group input {
                padding: 12px;
                font-size: 0.95rem;
            }
            
            .calculate-btn {
                padding: 12px;
                font-size: 1rem;
            }
            
            .nav-btn {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <!-- <div class="splash-screen">
        <div class="logo">
            <i class="fas fa-gas-pump"></i>
        </div>
        <h1 class="app-name">Паливний калькулятор</h1>
    </div> -->

    <div class="container">
        <!-- Header -->
        <header>
            <h1 class="header-title">Паливний калькулятор</h1>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <!-- Slider Container -->
        <div class="slider-container">
            <div class="slider" id="slider">
                <!-- Slides will be generated dynamically -->
            </div>
        </div>

        <!-- Navigation -->
        <div class="slider-nav">
            <button class="nav-btn" id="prevBtn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="nav-btn" id="nextBtn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <!-- Indicators -->
        <div class="indicators" id="indicators">
            <!-- Indicators will be generated dynamically -->
        </div>
    </div>

    <script>
        // DOM Elements
        const slider = document.getElementById('slider');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const indicatorsContainer = document.getElementById('indicators');
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Define calculation cards
        const calculationCards = [
            {
                id: 'cost',
                title: 'Вартість поїздки',
                icon: 'fas fa-coins',
                inputs: [
                    { id: 'distance', label: 'Відстань (км)', type: 'number', placeholder: 'Введіть відстань' },
                    { id: 'consumption', label: 'Витрата палива на 100 км (л)', type: 'number', placeholder: 'Введіть витрату палива' },
                    { id: 'price', label: 'Ціна палива за літр (грн)', type: 'number', placeholder: 'Введіть ціну палива' }
                ],
                calculate: function(inputs) {
                    const distance = parseFloat(inputs.distance.value);
                    const consumption = parseFloat(inputs.consumption.value);
                    const price = parseFloat(inputs.price.value);
                    
                    if (isNaN(distance) || isNaN(consumption) || isNaN(price) || distance <= 0 || consumption <= 0 || price <= 0) {
                        return { error: 'Будь ласка, введіть коректні значення' };
                    }
                    
                    const cost = (distance / 100) * consumption * price;
                    return { result: cost.toFixed(2) + ' грн' };
                },
                resultLabel: 'Орієнтовна вартість поїздки:'
            },
            {
                id: 'distance',
                title: 'Можлива відстань',
                icon: 'fas fa-road',
                inputs: [
                    { id: 'fuel', label: 'Витрачене паливо (л)', type: 'number', placeholder: 'Введіть кількість палива' },
                    { id: 'consumption', label: 'Витрата палива на 100 км (л)', type: 'number', placeholder: 'Введіть витрату палива' }
                ],
                calculate: function(inputs) {
                    const fuel = parseFloat(inputs.fuel.value);
                    const consumption = parseFloat(inputs.consumption.value);
                    
                    if (isNaN(fuel) || isNaN(consumption) || fuel <= 0 || consumption <= 0) {
                        return { error: 'Будь ласка, введіть коректні значення' };
                    }
                    
                    const distance = (fuel / consumption) * 100;
                    return { result: distance.toFixed(2) + ' км' };
                },
                resultLabel: 'Ви можете проїхати:'
            },
            {
                id: 'consumption',
                title: 'Витрата палива',
                icon: 'fas fa-tachometer-alt',
                inputs: [
                    { id: 'distance', label: 'Пройдена відстань (км)', type: 'number', placeholder: 'Введіть відстань' },
                    { id: 'fuel', label: 'Витрачене паливо (л)', type: 'number', placeholder: 'Введіть кількість палива' }
                ],
                calculate: function(inputs) {
                    const distance = parseFloat(inputs.distance.value);
                    const fuel = parseFloat(inputs.fuel.value);
                    
                    if (isNaN(distance) || isNaN(fuel) || distance <= 0 || fuel <= 0) {
                        return { error: 'Будь ласка, введіть коректні значення' };
                    }
                    
                    const consumption = (fuel / distance) * 100;
                    return { result: consumption.toFixed(2) + ' л/100км' };
                },
                resultLabel: 'Середня витрата палива:'
            }
        ];

        // Current slide index
        let currentSlide = 0;

        // Initialize slider
        function initSlider() {
            // Clear existing content
            slider.innerHTML = '';
            indicatorsContainer.innerHTML = '';
            
            // Generate slides
            calculationCards.forEach((card, index) => {
                // Create slide
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.id = `slide-${card.id}`;
                
                // Create slide header
                const slideHeader = document.createElement('div');
                slideHeader.className = 'slide-header';
                
                const slideIcon = document.createElement('div');
                slideIcon.className = 'slide-icon';
                slideIcon.innerHTML = `<i class="${card.icon}"></i>`;
                
                const slideTitle = document.createElement('h2');
                slideTitle.className = 'slide-title';
                slideTitle.textContent = card.title;
                
                slideHeader.appendChild(slideIcon);
                slideHeader.appendChild(slideTitle);
                
                // Create input groups
                const inputGroups = document.createElement('div');
                
                card.inputs.forEach(input => {
                    const inputGroup = document.createElement('div');
                    inputGroup.className = 'input-group';
                    
                    const label = document.createElement('label');
                    label.setAttribute('for', `${card.id}-${input.id}`);
                    label.textContent = input.label;
                    
                    const inputElement = document.createElement('input');
                    inputElement.type = input.type;
                    inputElement.id = `${card.id}-${input.id}`;
                    inputElement.placeholder = input.placeholder;
                    
                    inputGroup.appendChild(label);
                    inputGroup.appendChild(inputElement);
                    inputGroups.appendChild(inputGroup);
                });
                
                // Create calculate button
                const calculateBtn = document.createElement('button');
                calculateBtn.className = 'calculate-btn';
                calculateBtn.textContent = 'Розрахувати';
                calculateBtn.onclick = () => calculate(card);
                
                // Create result container
                const result = document.createElement('div');
                result.className = 'result';
                result.id = `result-${card.id}`;
                
                const resultLabel = document.createElement('p');
                resultLabel.textContent = card.resultLabel;
                
                const resultValue = document.createElement('div');
                resultValue.className = 'result-value';
                resultValue.id = `result-value-${card.id}`;
                resultValue.textContent = '0';
                
                result.appendChild(resultLabel);
                result.appendChild(resultValue);
                
                // Assemble slide
                slide.appendChild(slideHeader);
                slide.appendChild(inputGroups);
                slide.appendChild(calculateBtn);
                slide.appendChild(result);
                
                slider.appendChild(slide);
                
                // Create indicator
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                if (index === 0) indicator.classList.add('active');
                indicatorsContainer.appendChild(indicator);
            });
            
            updateSlider();
        }

        // Update slider position
        function updateSlider() {
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // Update indicators
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach((indicator, index) => {
                if (index === currentSlide) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }

        // Next slide
        function nextSlide() {
            currentSlide = (currentSlide + 1) % calculationCards.length;
            updateSlider();
        }

        // Previous slide
        function prevSlide() {
            currentSlide = (currentSlide - 1 + calculationCards.length) % calculationCards.length;
            updateSlider();
        }

        // Theme toggle
        function toggleTheme() {
            body.classList.toggle('dark-theme');
            const isDark = body.classList.contains('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            // Update icon
            const icon = themeToggle.querySelector('i');
            icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-theme');
                themeToggle.querySelector('i').className = 'fas fa-sun';
            }
        }

        // Calculation function
        function calculate(card) {
            // Get inputs for this card
            const inputs = {};
            card.inputs.forEach(input => {
                inputs[input.id] = document.getElementById(`${card.id}-${input.id}`);
            });
            
            // Perform calculation
            const result = card.calculate(inputs);
            
            // Display result
            const resultElement = document.getElementById(`result-${card.id}`);
            const resultValueElement = document.getElementById(`result-value-${card.id}`);
            
            if (result.error) {
                alert(result.error);
                resultElement.classList.remove('show');
            } else {
                resultValueElement.textContent = result.result;
                resultElement.classList.add('show');
            }
        }

        // Event Listeners
        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);

        themeToggle.addEventListener('click', toggleTheme);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });

        // Touch swipe support
        let startX = 0;
        let endX = 0;

        slider.addEventListener('touchstart', (e) => {
            startX = e.changedTouches[0].screenX;
        });

        slider.addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].screenX;
            if (startX - endX > 50) {
                nextSlide();
            } else if (endX - startX > 50) {
                prevSlide();
            }
        });

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            initSlider();
            
            // Hide splash screen after animation
            setTimeout(() => {
                document.querySelector('.splash-screen').style.display = 'none';
            }, 3500);
        });
    </script>
</body>
</html>
